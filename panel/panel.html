<!DOCTYPE html>
<html>
	<head>
		<link href="panel.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div id="tally-display">0</div>
			<button id="reset-btn">Reset</button>
		</div>

		<div class="w-full max-w-96 p-10">
			<h1 class="text-3xl font-bold text-center">GBF DPM Stats</h1>

			<!-- Content -->
			<div class="flex flex-col gap-3 mt-3">
				<!-- DPM Gauge -->
				<div class="flex flex-col items-center">
					<svg class="w-60 h-[120px]" viewBox="0 0 100 50">
						<!-- Background track (gray, rounded edges) -->
						<path
							d="M 10,50 A 40,40 0 0 1 90,50"
							fill="none"
							stroke="#e5e7eb"
							stroke-width="8"
							stroke-linecap="round"
						/>
						<!-- Progress fill (blue, rounded edges) -->
						<path
							id="progressCurve"
							class="transition-[stroke-dashoffset,stroke] duration-300 ease-out"
							d="M 10,50 A 40,40 0 0 1 90,50"
							fill="none"
							stroke="#16a34a"
							stroke-width="8"
							stroke-linecap="round"
							stroke-dasharray="125.6"
							stroke-dashoffset="125"
						/>
					</svg>
					<span id="gaugeValue" class="-mt-8 text-3xl font-bold">0</span>
				</div>

				<!-- NA / Auto -->
				<div class="">
					<div class="w-full flex flex-row justify-between items-center">
						<span class="font-medium text-gray-900"> Auto </span>
						<span id="autoValue" class="font-medium text-gray-900"> 123432 </span>
					</div>

					<div class="mt-3" aria-hidden="true">
						<div class="overflow-hidden rounded-full bg-gray-200">
							<div
								id="progressBar"
								class="h-2 rounded-full bg-rose-400 transition-[width]"
								style="width: 42.5%"
							></div>
						</div>
					</div>
				</div>

				<!-- Skill -->
				<div class="">
					<div class="w-full flex flex-row justify-between items-center">
						<span class="font-medium text-gray-900"> Skill </span>
						<span id="skillValue" class="font-medium text-gray-900"> 123432 </span>
					</div>

					<div class="mt-3" aria-hidden="true">
						<div class="overflow-hidden rounded-full bg-gray-200">
							<div
								id="skillBar"
								class="h-2 rounded-full bg-indigo-500 transition-[width]"
								style="width: 72.5%"
							></div>
						</div>
					</div>
				</div>

				<!-- CA / Ougi -->
				<div class="">
					<div class="w-full flex flex-row justify-between items-center">
						<span class="font-medium text-gray-900"> Ougi </span>
						<span id="skillValue" class="font-medium text-gray-900"> 123432 </span>
					</div>

					<div class="mt-3" aria-hidden="true">
						<div class="overflow-hidden rounded-full bg-gray-200">
							<div
								id="ougiBar"
								class="h-2 rounded-full bg-amber-500 transition-[width]"
								style="width: 19%"
							></div>
						</div>
					</div>
				</div>

				<!-- Other -->
				<div class="">
					<div class="w-full flex flex-row justify-between items-center">
						<span class="font-medium text-gray-900"> Other </span>
						<span id="skillValue" class="font-medium text-gray-900"> 123432 </span>
					</div>

					<div class="mt-3" aria-hidden="true">
						<div class="overflow-hidden rounded-full bg-gray-200">
							<div
								id="otherBar"
								class="h-2 rounded-full bg-neutral-600 transition-[width]"
								style="width: 10%"
							></div>
						</div>
					</div>
				</div>

				<button
					id="randomizeBtn"
					class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
				>
					Randomize Progress
				</button>

				<button
					id="randomizeCurveBtn"
					class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
				>
					Randomize Progress
				</button>
			</div>
		</div>
	</body>
	<script src="panel.js"></script>
</html>
